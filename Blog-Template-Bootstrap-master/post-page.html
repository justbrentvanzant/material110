          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left Facing  -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
			
            <li class="nav-item">
              <a class="nav-link" href="calendar.html" target="_blank">Calender</a>
            </li>

          <!-- Right -->

          </ul>
        </div>

    </nav>

  <!--Main layout-->
  <main class="mt-5 pt-5">
    <div class="container">

      <!--Section: Settings-->
      <section class="mt-4">

        <!--Grid row-->
        <div class="row">

          <!--Grid column-->
          <div class="col-md-8 mb-4">

            <!--Card-->
            <div class="card mb-4 wow fadeIn">

              <div class="card-header font-weight-bold">
                <span>About you</span>
              </div>

              <!--Card content-->
              <div class="card-body">

                <div class="media d-block d-md-flex mt-3">
                  <img class="d-flex mb-3 mx-auto z-depth-1" src="https://i.kym-cdn.com/entries/icons/facebook/000/021/033/Screenshot_236.jpg"
                    alt="Generic placeholder image" style="width: 100px;">
                  <div class="media-body text-center text-md-left ml-md-3 ml-0">
                    <ul class="list-group list-group-flush">
					  <li class="list-group-item"><h5>NAME: </h5><span id="nameArea">dank dank</span></li>
					  <li class="list-group-item"><h5>EMAIL: </h5><span id="nameArea">definitelynotapenguin@gmail.com</span></li>
					  <li class="list-group-item"><h5>MAJOR: </h5>:<span id="nameArea">c s</span></li> 
					  <li class="list-group-item"><h5>YEAR: </h5><span id="nameArea">3rd</span></li>
					</ul>
                </div>

              </div>

            </div>
            <!--/.Card-->
          </div>
          <!--Grid column-->
		</div>
          <!--Grid column-->
          <div class="col-md-4 mb-4">

            <!--Card: Jumbotron-->
            <div class="card blue-gradient mb-4 wow fadeIn">

              <!-- Content -->
              <div class="card-body text-white text-center">

                <h4 class="mb-4">
                  <strong>Settings</strong>
                </h4>
                <div class="custom-control custom-switch">
				  <input type="checkbox" class="custom-control-input" id="switchyBOI1">
				  <label class="custom-control-label" for="switchyBOI1">Dark Mode</label>
				</div>
				 <div class="custom-control custom-switch">
				  <input type="checkbox" class="custom-control-input" id="switchyBOI2">
				  <label class="custom-control-label" for="switchyBOI2">Notifications</label>
				</div>
                <a target="_blank" class="btn btn-outline-white btn-md">Logout
                  <i class="fas fa-graduation-cap ml-2"></i>
                </a>

              </div>
              <!-- Content -->
            </div>
            <!--Card: Jumbotron-->

           

          </div>
          <!--Grid column-->

        </div>
        <!--Grid row-->
      </section>

    </div>
  </main>
  <!--Main layout-->

  <!-- SCRIPTS -->

  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
